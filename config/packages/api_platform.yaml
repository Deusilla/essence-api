api_platform:
    enable_swagger: true
    enable_swagger_ui: true
    enable_re_doc: true
    enable_entrypoint: true
    enable_docs: true

    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        html: ['text/html']
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]